<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigMath</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Menu -->
    <div class="screen" id="main-menu">
        <div class="menu-container"></div>
        <img src="images/Logo.png" alt="Logo" class="logo">
        <button onclick="openSearchTopic()">Practice</button>
        <button class="profile-button" onclick="showProfile()">View My Profile</button>
    </div>

    <!-- Search Topic Screen -->
    <div class="screen" id="search-topic-screen">
        <h1>Topics</h1>

        <!-- Table of Contents -->
        <div id="table-of-contents">
            <h2>Table of Contents</h2>
            <ul>
                <li><strong>Algebra II</strong>
                    <ul>
                        <li><button class="topic-button" onclick="selectTopic('complex')">Complex Numbers</button></li>
                        <li><button class="topic-button" onclick="selectTopic('factoring')">Factoring</button></li>
                        <li><button class="topic-button" onclick="selectTopic('logarithms')">Logarithms</button></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Article Display -->
        <div id="article-display" class="hidden">
            <h2 id="article-title"></h2>
            <p id="article-content"></p>
            <button id="practice-button" class="practice-button" onclick="startPractice()">Practice this subject ‚Üí</button>
        </div>
        <button class="main-menu-button"onclick="showMainMenu()">Back to Main Menu</button>
    </div>

    <!-- Profile Screen -->
    <div class="screen" id="profile-screen">
        <h1>My Profile</h1>
        <p class="profile-item"><strong>Complex Questions Score:</strong> <span id="profile-complex-answered">0 ü§î</span></p>
        <p class="profile-item"><strong>Factoring Questions Score:</strong> <span id="profile-factoring-answered">0 ‚ûó</span></p>
        <p class="profile-item"><strong>Logarithm Questions Score:</strong> <span id="profile-logarithms-answered">0 üìê</span></p>
        <p class="profile-item"><strong>Total Questions Attempted:</strong> <span id="profile-questions">0 üî¢</span></p>
        <p class="profile-item"><strong>Total Score:</strong> <span id="profile-score">0 üèÜ</span></p>
        <button onclick="showMainMenu()">Back to Main Menu</button>
    </div>

    <!-- Math Practice Session -->
    <div class="screen hidden" id="math-practice-screen">
        <h2>Math Practice</h2>
        <p id="question-counter"></p> <!-- Counter for question number -->
        <p id="question-text"></p>
        <div id="choices-container"></div>
        <p id="feedback"></p>
        <button class="main-menu-button"onclick="showMainMenu()">Back to Main Menu</button>
    </div>

    <!-- Load the script at the END of the body -->
    <script src="script.js"></script>
</body>
</html>
